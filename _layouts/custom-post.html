---
layout: default
---

<div class="container">
  <div class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-footer">
    <p>Thanks for reading!</p>
  </div>
</div>
